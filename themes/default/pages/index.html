<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>eXist - Bibliographic Demo</title>
    </head>
    <body>
        <div id="page-head">
            <a href="/exist/" style="text-decoration: none">
                <img src="theme/images/logo.jpg" title="eXist-db: Open Source Native XML Database" style="border-style: none;text-decoration: none"/>
            </a>
            <div id="navbar">
                <h1>Open Source Native XML Database</h1>
            </div>
        </div>
        <div id="content1col">
            <div id="login"/>
            <div class="include query-panel"/>
            <div class="include collection-tree"/>
            <div id="main-content">
                <div id="results-head">
                    <div id="messages">Found:
                        <span id="result-count"/>
                    </div>
                    <div id="optimize-trigger"/>
                    <div class="navbar"/>
                </div>
                <div id="result-container">
                    <div class="include filters"/>
                    <div class="include pagination"/>
                </div>
            </div>
        </div>
    </body>
</html>
